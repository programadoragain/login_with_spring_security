<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Login</title>
</head>
<body>
	<div align="center">
		<br>
		<div th:if="${param.error}">
		<h4 style="color:red">[[$session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</h4>
		</div>
		<br>
		<h2>Administrador Login</h2>
		<br>
		<form th:action="@{/admin/home}" method="post">
			<table>
				<tr>
					<td>Email: </td>
					<td><input type="email" requiered /></td>
				</tr>
				<tr>
					<td>Password: </td>
					<td><input type="password" requiered /></td>
				</tr>
				<tr><td>&nbsp;</td></tr>
				<tr>
					<td colspan="2" align="center">
						<input type="submit" value="Login" />
					</td>
				</tr>
			</table> 
		</form>
	</div>
</body>
</html>
